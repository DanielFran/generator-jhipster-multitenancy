
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="my<%= tennantNameUpperFirst %>Label" data-translate="<%=angularAppName%>.<%= tennantNameLowerFirst %>.home.createOrEditLabel">Create or edit a <%= tennantNameUpperFirst %></h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="<%=angularAppName%>.<%= tennantNameLowerFirst %>.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.<%= tennantNameLowerFirst %>.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="<%=angularAppName%>.<%= tennantNameLowerFirst %>.contact" for="field_contact">Contact</label>
            <select class="form-control" id="field_contact" name="<%= tennantNameLowerFirst %>Contact" ng-model="vm.<%= tennantNameLowerFirst %>.<%= tennantNameLowerFirst %>Contact" ng-options="user as user.email for user in vm.users track by user.id" required>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
